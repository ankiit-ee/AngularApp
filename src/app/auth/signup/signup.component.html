<section class="signup-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center "
    fxLayoutGap="8px"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your Email"
        ngModel
        name="email"
        email
        required
        #emailInp="ngModel"
      />
      <mat-error *ngIf="emailInp.hasError('required')">Empty Field</mat-error>
      <mat-error *ngIf="!emailInp.hasError('required')"
        >Invalid Email</mat-error
      >
    </mat-form-field>
    <mat-form-field hintLabel="Should be atleast 6 characters long.">
      <input
        type="password"
        matInput
        placeholder="Your password"
        ngModel
        name="password"
        required
        minlength="6"
        #inp="ngModel"
      />
      <mat-hint align="end"> {{ inp.value?.length }} / 6</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Your birthdate"
        [matDatepicker]="picker"
        [max]="maxDate"
        required
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox ngModel name="agree" required color="primary"
      >Agree to terms and conditions.</mat-checkbox
    >

    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="f.invalid"
    >
      Submit
    </button>
  </form>
</section>
