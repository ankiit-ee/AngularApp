<section class="signup-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center "
    fxLayoutGap="8px"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your Email"
        ngModel
        name="email"
        email
        required
        #emailInp="ngModel"
      />
      <mat-error *ngIf="emailInp.hasError('required')">Empty Field</mat-error>
      <mat-error *ngIf="!emailInp.hasError('required')"
        >Invalid Email</mat-error
      >
    </mat-form-field>
    <mat-form-field hintLabel="Please enter your password">
      <input
        type="password"
        matInput
        placeholder="Your password"
        ngModel
        name="password"
        required
        #inp="ngModel"
      />
    </mat-form-field>

    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="f.invalid"
    >
      Submit
    </button>
  </form>
</section>
